<!DOCTYPE html>
<html>
<head>
</head>
<body bgcolor = '#299A00'>
	<center>
	<h1 style = 'color:#93FFFF;font-size:60px'>Calculator</h1>
	<form>
	<input type = 'text' style = 'font-size:30px; text-align:right; width: 500px;' readOnly = 'true' id = 'userInput' />
	<br /><br /><br />
	<input type = 'button' value = '1' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_1' />
	<input type = 'button' value = '2' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_2' />
	<input type = 'button' value = '3' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_3' />
	<br /><br />
	<input type = 'button' value = '4' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_4' />
	<input type = 'button' value = '5' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_5' />
	<input type = 'button' value = '6' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_6' />
	<br /><br />
	<input type = 'button' value = '7' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_7' />
	<input type = 'button' value = '8' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_8' />
	<input type = 'button' value = '9' style = 'width:60px; height:60px; font-size:30px; margin-right:5px; margin-left:5px' id = 'button_9' />
	<br /><br />
	<input type = 'button' value = '(' style =  'width:80px; height:60px; font-size:35px; margin-right:5px; margin-left:5px' id = 'button_leftBracket'>
	<input type = 'button' value = '+' style = 'width:80px; height:60px; font-size:35px; margin-right:5px; margin-left:5px' id = 'button_add' />
	<input type = 'button' value = '-' style = 'width:80px; height:60px; font-size:35px; margin-right:5px; margin-left:5px' id = 'button_sub' />
	<input type = 'button' value = '*' style = 'width:80px; height:60px; font-size:35px; margin-right:5px; margin-left:5px' id = 'button_mul' />

	<input type = 'button' value = ')' style =  'width:80px; height:60px; font-size:35px; margin-right:5px; margin-left:5px' id = 'button_rightBracket'>
	<br /><br />
	<input type = 'button' value = '=' style = 'width:120px; height:60px; font-size:35px; margin-right:5px; margin-left:5px' id = 'calc' />
	</form>
